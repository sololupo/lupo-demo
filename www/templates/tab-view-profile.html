<ion-view view-title="View Profile" >
	<ion-nav-title>
		<!-- 		<span style="font-family:Tumbly,Poiret One,Dosis,Roboto,verdana;">
			lupo
		</span> -->
		<img src="/img/thinlupo.jpg" alt="" class="" style="height:25px;width:auto;vertical-align:middle">
	</ion-nav-title>
	  
<!-- Nav button if you wanted one -->
	  <ion-nav-buttons side="secondary">
      <button class="button" ng-click="doSomething()">
        <i class="icon ion-ios-search"></i>
      </button>
    </ion-nav-buttons>


	<!-- Name and Avatar Subheader Bar -->
	<div class="bar bar-subheader bar-subheader-large" style="height:auto" >
		<!-- Profile Name -->
		<h1 class="title" style="font-family:Tumbly,Poiret One, Dosis">Jack Ma</h1>

	  <!-- Share Button -->
	  <div class="buttons">
	    <button class="button button-light">
	    	<i class="icon ion-android-share" ng-href="mailto:"></i>
	    	Share
	    </button>
	  </div>
		<br>
		<!-- Profile Photo -->
		<img src="http://www.adweek.com/files/imagecache/node-detail/news_article/jack-ma-01-2014.jpg" alt="" style="margin:22px auto 10px auto;position:relative;height:100px;display:block;border-radius:50%;">
	

		<!-- tabs -->
		<div class="radio-bar">
					
		  <label class="item item-radio item-radio-left">
		    <input type="radio" ng-model="category_query" value="transportation" name="group">
		    <div class="item" ng-class="{'item-dark item-background-grey': category_query == 'transportation'}">
		     	<i class="icon item-large ion-model-s" ></i>
		     	
		     	<span class="item-medium"> Rideshare</span>
		    </div>

		  </label>
		  <label class="item item-radio item-radio-middle">
		    <input type="radio" ng-model="category_query" value="delivery" name="group">
		    <div class="item"  ng-class="{'item-dark item-background-grey': category_query == 'delivery'}">
		     	<i class="icon item-large ion-android-bicycle" ></i>
		     	
		     	<span class="item-medium"> Delivery</span>
		    </div>
		  </label>
		  <label class="item item-radio item-radio-right">
		    <input type="radio" ng-model="category_query" value="hospitality" name="group"></input>
		    <div class="item" ng-class="{'item-dark item-background-grey': category_query == 'hospitality'}">
		     	<i class="icon item-large ion-ios-home"></i>
		     	
		     	<span class="item-medium"> Hospitality</span>
		    </div>
		  </label><!-- 
		  			<ion-radio  ng-model="category_query" value="transportation" class="button">
		  				<i class="icon ion-model-s"></i>
		  			</ion-radio>
		  			<ion-radio ng-model="category_query" value="delivery" class="button">Delivery</ion-radio>
		  			<ion-radio ng-model="category_query" value="hospitality"  class="button">Hospitality</ion-radio> -->
		</div>

	</div>

<!-- Main Content -->
  <ion-content header-shrink scroll-event-interval="5" class="padding has-header has-subheader has-subheader-large " >
			
			<!-- Start  Codes -->
			<!--  Header -->
			<a name="transportation"></a>
			<ion-item  class="no-margin item-divider item-light item-icon-left">
				<h2 class="">
					<i class="icon ion-model-s" ng-model="category_query" ng-class="{'ion-model-s': category_query == 'transportation', 'ion-android-bicycle': category_query == 'delivery', 'ion-ios-home': category_query == 'hospitality' }"></i>
					{{category_query | uppercase}}
				</h2>
			</ion-item>



		<!-- Codes Results -->

		<ion-list type="card" class="card no-bottom-margin" 
			ng-repeat="platform in platforms | 
								 filter: platform.category=category_query">

			<span 
				>

			<!-- If Promoted Code: Header -->
  			<ion-item 
  				ng-show="platform.promo" class="item-calm">
  				<span class="center">
  					{{platform.promo}}
  				</span>
  				<br>
  			</ion-item>
			<!-- End Promoted Code -->

	  		<ion-item  class="item-avatar item-icon-right item-complex animate bounceInLeft" 
	  			type="item-text-wrap" ng-href="#/tab/view-profile/{{platform.id}}"  on-hold="copyCode(platform)">
	        
	        <img ng-src="{{platform.face}}">
	        <h2>{{platform.name}}</h2>
	        <p>{{platform.lastText}}</p>
					<!--         <i class="icon ion-chevron-right icon-accessory"></i> -->        
	 				
	 				<span ng-click="copyCode(platform)" class="badge badge-light">{{platform.code}}<br>{{platform.work_bonus}}</span>

	   			<!--      <ion-option-button class="button-assertive" ng-click="remove(platform)">
	          Delete
	        </ion-option-button> -->

	      </ion-item>

				<!-- TABS START -->

	      	<ion-item class="tabs  tabs-light tabs-icon-left " 
		  			type="item-text-wrap">
						<a class="tab-item" on-tap="copyCode(platform)" href="#">
				      <i class="icon ion-ios-copy"></i>
				      Copy Code
				    </a>
				    <a class="tab-item  calm tab-item-active" active href="#">
				      <i class="icon ion-share"></i>
				      Get App
				    </a>
				    <a class="tab-item" href="#">
				      <i class="icon ion-chatbox"></i>
				      Ask Jack
				    </a>
		  		</ion-item>
	      <!-- END TABS -->
				<!-- STATS START -->
				<!-- 	<ion-item class=" "
						ng-show="{{platform.star_rating}}">
						<h4>Jack's {{platform.name}} Stats:</h4>
					</ion-item> -->
					<ion-item class="tabs tabs-light tabs-secondary  tabs-icon-left"
		  			type=""
		  			ng-show="{{platform.star_rating}}">
						<div class="tab-item  "  >
							<strong>
								Jack's Stats:
							</strong>
				    </div>
						<a class="tab-item" >
							<i class="icon ion-star"></i>
				      {{platform.star_rating}} stars
				    </a>
				    <a class="tab-item " href="#">
				   		<i class="icon ion-stats-bars"></i>
	 						<span class="">{{platform.trips}} trips</span>
				    </a>
				    <a class="tab-item " href="#">
				   		<i class="icon ion-cash "></i>
	 						<span class="">${{platform.pay_weekly}}/wk</span>
				    </a>
		  		</ion-item>
	      <!-- END STATS -->
	      
  		</span>

  	</ion-list>
  	<!-- END  CODES -->

 	
  </ion-content>
</ion-view>
