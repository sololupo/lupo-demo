<ion-view>

  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="platform in platforms" type="item-text-wrap">
        <img ng-src="{{platform.face}}">
        <h2>{{platform.name}}</h2>
        <p>{{platform.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(platform)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
